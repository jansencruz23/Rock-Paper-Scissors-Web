<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <div class="title">
            ROCK PAPER SCISSORS
        </div>
    </header>
    <main>
        <div class="content">
            <div class="header">
                Choose your pick
                <p>First to score 5 points to win the game</p>
            </div>
            <div class="pick-display">
                <div class="user-pick">
                    <div class="user-icon icon"></div>
                    <div class="user-score">Player: </div>
                </div>
                <div class="bot-pick">
                    <div class="bot-icon icon"></div>
                    <div class="bot-score">Computer: </div>
                </div>
            </div>
            <div class="choose-picker">
                <div class="pick rock"></div>
                <div class="pick paper"></div>
                <div class="pick scissors"></div>
            </div>
            <footer>
                Copyright &#169; 2023 Jansen C. Cruz
            </footer>
        </div>
    </main>

    <script src="main.js" type="text/javascript" defer></script>
</body>
</html>
