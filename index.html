<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="./icon/icon.ico" rel="ICON" type="image/ico">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="modal-box">
        <div class="modal">
            <div class="modal-exit">&times;</div>
            <div class="modal-header">You won!</div>
            <div class="modal-button">
                <button id="modal-btn">Play again</button>
            </div>
        </div>
    </div>

    <header>
        <div class="stack" style="--stacks: 3;">
            <span style="--index: 0;">ROCK PAPER SCISSORS</span>
            <span style="--index: 1;">ROCK PAPER SCISSORS</span>
            <span style="--index: 2;">ROCK PAPER SCISSORS</span>
          </div>
    </header>
    <main>
        <div class="content">
            <div class="header">
                <h1>Choose your pick</h1>
                <p>First to score 5 points to win the game</p>
            </div>
            <div class="pick-display">
                <div class="user-pick">
                    <div id="user-icon" class="user-icon picks">ü§î</div>
                    <div id="user-score" class="user-score">Player: 0</div>
                </div>
                <div class="bot-pick">
                    <div id="bot-icon" class="bot-icon picks">ü¶æ</div>
                    <div id="bot-score" class="bot-score">Computer: 0</div>
                </div>
            </div>
            <div class="choose-picker">
                <div id="rock" class="icon rock picks pick">‚úä</div>
                <div id="paper" class="icon paper picks pick">üñê</div>
                <div id="scissors" class="icon scissors picks pick">‚úåÔ∏è</div>
            </div>
        </div>
    </main>     

    <footer>
        <div>
            Copyright &#169; 2023 Jansen C. Cruz
        </div>
    </footer>
    <script src="main.js" type="text/javascript" defer></script>
</body>
</html>
