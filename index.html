<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <div class="title">
            ROCK PAPER SCISSORS
        </div>
    </header>
    <main>
        <div class="content">
            <div class="header">
                Choose your pick
                <p>First to score 5 points to win the game</p>
            </div>
            <div class="pick-display">
                <div class="user-pick">
                    <div class="user-icon icon"></div>
                    <div class="user-score">Player: 0</div>
                </div>
                <div class="bot-pick">
                    <div class="bot-icon icon"></div>
                    <div class="bot-score">Computer: 0</div>
                </div>
            </div>
            <div class="choose-picker">
                <div class="icon rock"></div>
                <div class="icon paper"></div>
                <div class="icon scissors"></div>
            </div>
        </div>
    </main>
    <footer>
        <div>
            Copyright &#169; 2023 Jansen C. Cruz
        </div>
    </footer>
    <script src="main.js" type="text/javascript" defer></script>
</body>
</html>
